<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JS Calculator</title>

    <link type="text/css" rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" name="lcd" id="lcd" value="0">
      </div>
      <div class="keypad">
        <div class="numerals">
          <button type="button" onclick="clickNumeral(this)" id="1">1</button>
          <button type="button" onclick="clickNumeral(this)" id="2">2</button>
          <button type="button" onclick="clickNumeral(this)" id="3">3</button>
          <button type="button" onclick="clickNumeral(this)" id="4">4</button>
          <button type="button" onclick="clickNumeral(this)" id="5">5</button>
          <button type="button" onclick="clickNumeral(this)" id="6">6</button>
          <button type="button" onclick="clickNumeral(this)" id="7">7</button>
          <button type="button" onclick="clickNumeral(this)" id="8">8</button>
          <button type="button" onclick="clickNumeral(this)" id="9">9</button>
          <button type="button" onclick="clickNumeral(this)" id="0">0</button>
          <button type="button" onclick="clickNumeral(this)" id="dec">.</button>
        </div>
        <div class="operators">
          <button type="button" onclick="clickOperator(this)" id="oadd">+</button>
          <button type="button" onclick="clickOperator(this)" id="osubtract">-</button>
          <button type="button" onclick="clickOperator(this)" id="omultiply">*</button>
          <button type="button" onclick="clickOperator(this)" id="odivide">/</button>
          <button type="button" onclick="clickOperator(this)" id="oclearentry">CE</button>
          <button type="button" onclick="clickOperator(this)" id="oallclear">AC</button>
          <button type="button" onclick="clickOperator(this)" id="oequals">=</button>
        </div>
        <div class="clear"></div>
        <div class="advanced"></div>
      </div>
      
    </div>
    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
