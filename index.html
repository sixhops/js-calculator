<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JS Calculator</title>

    <link type="text/css" rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="keypad">
        <div class="numerals">
          <button type="button" id="n1">1</button>
          <button type="button" id="n2">2</button>
          <button type="button" id="n3">3</button>
          <button type="button" id="n4">4</button>
          <button type="button" id="n5">5</button>
          <button type="button" id="n6">6</button>
          <button type="button" id="n7">7</button>
          <button type="button" id="n8">8</button>
          <button type="button" id="n9">9</button>
          <button type="button" id="n0">0</button>
        </div>
        <div class="operators">
          <button type="button" id="oadd">+</button>
          <button type="button" id="osubtract">-</button>
          <button type="button" id="omultiply">*</button>
          <button type="button" id="odivide">/</button>
        </div>
        <div class="advanced"></div>
      </div>
      
    </div>
    <!-- Scripts -->
  </body>
